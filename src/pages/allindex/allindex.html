<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <title>娄山云互信登录</title>
    <link rel="stylesheet" href="http://hfdzhg.cn/cdyCommon/css/reset.css">
</head>

<body>
    <div class="allindex_box">
        <div id="home_box">{{@title}}</div>
        <div class="gateway">
            <img src="http://hfdzhg.cn/img/cdyHome/index2/banner_full.jpg" alt="">
        </div>
        <!-- 智慧水务与智慧城市切换 -->
        <div class="wisdom_water">
            <div class="wisdom_l">智慧城市</br>行业分类</div>
            <div class='wisdom_r clear'>
                <!-- 轮播图片数量可自行增减 -->
                <div>
                    <img class="img_left" src="http://hfdzhg.cn/img/cdyHome/index2/wisdom_water.jpg" />
                </div>
                <div class="img">
                    <img class="img_right" src="http://hfdzhg.cn/img/cdyHome/index2/zhinengjianzu.png" />
                </div>
                <span class="prev" onclick="window.prev()"></span>
                <span class="next" onclick="window.next()"></span>
            </div>
        </div>
        <div class="industry_data">
            <div class="data_box">
                <div class="industry_word">行业大数据</div>
                <ul class="industry_tab">
                    <li>
                        <a href="#">
                            <div>
                                <img src="http://hfdzhg.cn/img/cdyHome/index2/wlw.jpg" />
                                <p class="botLit">物联网</p>
                                <p class="botLic">Internet of things</p>
                                <p class="botLic">面向水务产品及服务企业</p>
                                <p class="comeIn">-->点击进入</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <img src="http://hfdzhg.cn/img/cdyHome/index2/dsj.jpg" />
                                <p class="botLit">网络管理</p>
                                <p class="botLic">Network management</p>
                                <p class="botLic">面向物联网建设公司</p>
                                <p class="comeIn">-->点击进入</p>
                            </div>
                        </a>
                    </li>
                    <li style="margin: 0;" class="choise_box">
                        <div class="choise_tab">
                            <img src="http://hfdzhg.cn/img/cdyHome/index2/sqfw.jpg" />
                            <p class="botLit">大数据</p>
                            <p class="botLic">Big data</p>
                            <p class="botLic">面向水务管理公司</p>
                            <p class="comeIn" style="height:36px;"></p>
                        </div>
                        <ul class="choise_tab" style="width: 320px;height:288px;display:none">
                            <li>数据管理</li>
                            <li>授权访问</li>
                            <li>跨界授权</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btm_box">
            <div class="btm">
                <div class="btm_left">战略合作</br>行业应用</div>
                <div class="btm_right">
                    <div>
                        <p>
                            产</br>品</br>企</br>业
                        </p>
                        <ul class="cpUl clear">
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new1.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new2.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new3.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new4.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new5.png) no-repeat center;">
                            </li>
                        </ul>
                        <p>
                            产</br>品</br>企</br>业
                        </p>
                        <ul class="cpUl clear">
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new6.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new7.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new8.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new9.png) no-repeat center;">
                            </li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/new10.png) no-repeat center;">
                            </li>
                        </ul>
                    </div>
                    <div style="margin-top: 36px;">
                        <p>
                            软</br>件</br>企</br>业
                        </p>
                        <ul class="rjUl clear">
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/zy.png) no-repeat center;"></li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/ywkj.png) no-repeat center;"></li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/snt.png) no-repeat center;"></li>
                            <li style="background: url(http://hfdzhg.cn/img/cdyHome/index2/logo_xd.png) no-repeat center;"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://hfdzhg.cn/cdyCommon/js/template-web.js"></script>
</body>

</html>
